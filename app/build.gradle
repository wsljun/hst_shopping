apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.cj.reocrd"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 13
        versionName "13.0" // 7.0
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //开启分包模式
        multiDexEnabled = true
    }
//    dexOptions {
//        incremental true
//        javaMaxHeapSize "4g"
//    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    signingConfigs {
        release  {  //这里配置的就是debug的签名配置了
            storeFile file("hst.jks")
            storePassword "123456"
            keyAlias "hst"
            keyPassword "123456"
            v2SigningEnabled false
        }
//        debug {  //这里配置的就是debug的签名配置了
//            storeFile file("hst.jks")
//            storePassword "123456"
//            keyAlias "hst"
//            keyPassword "123456"
//        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
//        debug {
////            signingConfig signingConfigs.release
//            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//        }
    }

//    buildTypes {
//        debug {
//            signingConfig signingConfigs.release
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//        }
//    }

    flavorDimensions "default"
    productFlavors {
//        yingyongbao {
//            dimension "default"
//        }
        hst {
            dimension "default"
        }
    }
    productFlavors.all {
        flavor -> flavor.manifestPlaceholders = [umeng_channel: name]
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                if (variant.buildType.name == "release") {
                    outputFileName = "hst-release_v${defaultConfig.versionName}_${packageTime()}_${variant.productFlavors[0].name}.apk"
                } else {
                    outputFileName = "hst-debug_v${defaultConfig.versionName}_${packageTime()}_${variant.productFlavors[0].name}.apk"
                }
            }
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}
configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion '26.1.0'
                }
            }
        }
}

static def packageTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
}


